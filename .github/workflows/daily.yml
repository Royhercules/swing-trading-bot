name: Daily Swing Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "15 10 * * 1-5"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install yfinance pandas numpy matplotlib requests

      - name: Run Swing Scanner
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python swing_bot.py
