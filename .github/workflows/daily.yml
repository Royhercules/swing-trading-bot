name: Daily Swing Scan

# Trigger manually or on weekdays at 10:15 UTC (15:45 IST)
on:
  workflow_dispatch:
  schedule:
    - cron: '15 10 * * 1-5'

jobs:
  swing_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install yfinance pandas numpy matplotlib requests

      # 4️⃣ Run the swing bot
      - name: Run Swing Bot
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python swing_bot.py
